name: mount

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  mount:
    runs-on: macos-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -o mountefi

    - name: Show Volumes
      run: ./mountefi volumes

    - name: Mount volume
      run: ./mountefi mount disk1s5s1